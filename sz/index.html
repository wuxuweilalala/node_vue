<script>
    var xhr = new XMLHttpRequest();
    xhr.responseType = 'arraybuffer';
    xhr.open('GET', "sz_Level_7.tif");
    xhr.onload = function(e) {
        var tiff = new Tiff({ buffer: xhr.response });
        var canvas = tiff.toCanvas();
        document.body.append(canvas);
    };
    xhr.send()
</script>
